apiVersion: v1
kind: ReplicationController
metadata:
  name: monitoring-influxdb-v2
  namespace: kube-system
  labels:
    k8s-app: influxdb
    version: v2
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  selector:
    k8s-app: influxdb
    version: v2
  template:
    metadata:
      labels:
        k8s-app: influxdb
        version: v2
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
        - image: appscode/influxdb:0.10.3-k8s
          name: influxdb
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
          ports:
          - containerPort: 8083
            name: admin
            hostPort: 8083
          - containerPort: 8086
            name: http
            hostPort: 8086
          volumeMounts:
          - name: influxdb-persistent-storage
            mountPath: /data
          - mountPath: /srv/influxdb/secrets
            name: appscode-influx
      volumes:
      - name: influxdb-persistent-storage
        emptyDir: {}
      - name: appscode-influx
        secret:
          secretName: appscode-influx
