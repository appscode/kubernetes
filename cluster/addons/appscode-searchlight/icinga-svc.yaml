kind: Service
apiVersion: v1
metadata:
  name: searchlight-icinga
  namespace: kube-system
  labels:
    k8s-app: searchlight-icinga
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "SearchlightIcinga"
spec:
  ports:
    - name: web
      port: 80
      targetPort: tcp
    - name: api
      port: 5665
      targetPort: api
  selector:
    k8s-app: searchlight-icinga
